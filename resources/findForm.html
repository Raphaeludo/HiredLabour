<h2 class="text-center title">Hire Labourers now!</h2>
<form class="findForm" action="index.html" method="post" autocomplete="off">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label class="control-label">Name</label>
        <input type="text" class="form-control" placeholder="Name">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label class="control-label">Email</label>
        <input type="email" class="form-control"  placeholder="Email">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
          <label class="control-label">Gender</label>
          <select class="form-control deb" name="payment">
            <option selected disabled>Options</option>
            <option value="Cash">Male</option>
            <option value="Onlines">Female</option>
          </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label class="control-label">Labour Type</label>
        <select class="form-control deb" name="payment">
          <option selected disabled>Options</option>
          <option value="Cash">Skilled</option>
          <option value="Onlines">Unskilled</option>
        </select>  
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-4 col-md-offset-4 ">
      <button class="btn btn-primary btn-how">
        Request
      </button>
    </div>
  </div>
</form>
